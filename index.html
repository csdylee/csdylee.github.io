<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>모던 시계</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      background: #000000;
      color: #fff;
      font-family: 'Segoe UI', 'Pretendard', 'Apple SD Gothic Neo', Arial, sans-serif;
      overflow: hidden;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100vw;
    }
    #clock-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100vw;
      height: 100vh;
      user-select: none;
      cursor: pointer;
    }
    #date {
      font-size: 3rem;
      font-weight: 400;
      letter-spacing: 0.1em;
      margin-bottom: 2vh;
      opacity: 0.85;
      text-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    #time {
      font-size: 8rem;
      font-weight: 700;
      letter-spacing: 0.05em;
      text-shadow: 0 4px 24px rgba(0,0,0,0.3);
    }
    #weather {
      font-size: 3rem;
      font-weight: 400;
      letter-spacing: 0.1em;
      margin-top: 3vh;
      opacity: 0.85;
      text-shadow: 0 2px 8px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
    }
    .weather-item {
      margin-right: 1.5rem;
    }
    .weather-item:last-child {
      margin-right: 0;
    }
    @media (max-width: 600px) {
      #date {
        font-size: 2rem;
      }
      #time {
        font-size: 4rem;
      }
      #weather {
        font-size: 1.5rem;
        flex-direction: column;
        margin-top: 2vh;
      }
      .weather-item {
        margin-right: 0;
        margin-bottom: 0.8rem;
      }
      .weather-item:last-child {
        margin-bottom: 0;
      }

    /* 태블릿 환경 최적화 (갤럭시탭 등) */

      #date {
        font-size: clamp(2.5rem, 8vw, 4rem);
        margin-bottom: 3vh;
      }
      #time {
        font-size: clamp(6rem, 22vw, 12rem);
      }
      #weather {
        font-size: clamp(2rem, 5vw, 3rem);
        margin-top: 4vh;
        gap: 2rem;
      }
      .weather-icon {
        width: clamp(4rem, 8vw, 5rem);
        height: clamp(4rem, 8vw, 5rem);
      }
    }
    
    /* 큰 태블릿 환경 (갤럭시탭 S9 등) */

        font-size: clamp(3rem, 6vw, 4.5rem);

    }
    
    /* PC 환경 최적화 (1367px 이상) */

        margin-bottom: 2vh;
      }
      #time {

      #weather {
        font-size: clamp(1.5rem, 3vw, 2.5rem);
        margin-top: 3vh;
        gap: 1.5rem;
      }
      .weather-icon {

        height: clamp(3rem, 4vw, 4rem);
      }
    }
  </style>
</head>

  <script>
    function updateClock() {
      const now = new Date();
      const dateEl = document.getElementById('date');
      const timeEl = document.getElementById('time');
      const dateStr = now.toLocaleDateString('ko-KR', {
        year: 'numeric', month: 'long', day: 'numeric', weekday: 'long'
      });
      const timeStr = now.toLocaleTimeString('ko-KR', {
        hour: '2-digit', minute: '2-digit', hour12: false
      });
      dateEl.textContent = dateStr;
      timeEl.textContent = timeStr;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // 클릭으로 다음 이미지로 변경
    document.getElementById('clock-container').addEventListener('click', (e) => {
      // 더블 클릭 이벤트와 충돌 방지
      if (e.detail === 1) {
        setTimeout(() => {
          if (e.detail === 1) {
            changeBackgroundImage();
          }
        }, 200);
      }
    });

    // 더블 클릭으로 전체화면 토글 (모바일 지원 포함)
    document.getElementById('clock-container').addEventListener('dblclick', () => {
      toggleFullscreen();
    });

    // 전체화면 토글 함수 (모바일 지원)
    function toggleFullscreen() {
      try {
        if (!document.fullscreenElement && 
            !document.webkitFullscreenElement && 
            !document.mozFullScreenElement && 
            !document.msFullscreenElement) {
          // 전체화면 진입
          if (document.documentElement.requestFullscreen) {
            document.documentElement.requestFullscreen();
          } else if (document.documentElement.webkitRequestFullscreen) {
            document.documentElement.webkitRequestFullscreen();
          } else if (document.documentElement.mozRequestFullScreen) {
            document.documentElement.mozRequestFullScreen();
          } else if (document.documentElement.msRequestFullscreen) {
            document.documentElement.msRequestFullscreen();
          }
        } else {
          // 전체화면 종료
          if (document.exitFullscreen) {
            document.exitFullscreen();
          } else if (document.webkitExitFullscreen) {
            document.webkitExitFullscreen();
          } else if (document.mozCancelFullScreen) {
            document.mozCancelFullScreen();
          } else if (document.msExitFullscreen) {
            document.msExitFullscreen();
          }
        }
      } catch (error) {
        console.log('전체화면 전환 실패:', error);
        // 모바일에서 전체화면이 지원되지 않는 경우 대안 제공
        if (window.innerHeight === screen.height) {
          // 이미 전체화면 상태라면 종료 시도
          window.scrollTo(0, 0);
        }
      }
    }

    // 이미지 배열을 섞는 함수 (Fisher-Yates 알고리즘)
    function shuffleArray(array) {
      var shuffled = array.slice(); // 배열 복사
      for (var i = shuffled.length - 1; i > 0; i--) {
        var j = Math.floor(Math.random() * (i + 1));
        var temp = shuffled[i];
        shuffled[i] = shuffled[j];
        shuffled[j] = temp;
      }
      return shuffled;
    }

    function changeBackgroundImage() {
      const imageFile = shuffledImageFiles[currentImageIndex];
      const imagePath = `images/${imageFile}`;
      
      document.body.style.backgroundImage = `linear-gradient(135deg, rgba(0, 0, 0, 0.3) 0%, rgba(0, 0, 0, 0.3) 100%), url('${imagePath}')`;

      document.body.style.backgroundPosition = 'center';
      document.body.style.backgroundRepeat = 'no-repeat';

      // 다음 이미지 인덱스로 이동
      currentImageIndex = (currentImageIndex + 1) % shuffledImageFiles.length;
    }

    // 매시각 정각에 배경 이미지 변경

      const now = new Date();
      const nextHour = new Date(now);
      nextHour.setHours(now.getHours() + 1, 0, 0, 0); // 다음 정각
      
      const timeUntilNextHour = nextHour.getTime() - now.getTime();
      
      setTimeout(() => {
        changeBackgroundImage();
        scheduleNextHourChange(); // 다음 정각 예약
